{% extends "myapp/base.html" %}

{% block title %}Last 30 days{% endblock %}

{% block content %}
    {% if slow_views == None %}
        Please wait, we are calculating stats
        <script>
            setTimeout(() => {
                window.location.reload()
            }, 1000);
        </script>
    {% else %}
        Number of slow page views in 30 days: {{ slow_views }}
    {% endif %}
{% endblock %}
